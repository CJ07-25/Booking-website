<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <div class="logo">My<span>Booking</span> Admin</div>
      <nav class="nav">
        <a href="/">Back to Site</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="section-title">Admin Panel</h1>

      <div id="loginSection" class="form">
        <h2>Admin Login</h2>
        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input type="password" id="adminPassword" />
        </div>
        <button id="adminLoginBtn" class="btn primary-btn full-width">
          Login
        </button>
        <p id="adminLoginMessage" class="form-message"></p>
      </div>

      <div id="adminSection" style="display:none;">
        <div class="admin-header">
          <h2>Bookings</h2>
          <button id="adminLogoutBtn" class="btn secondary-btn">Logout</button>
        </div>
        <div class="table-wrapper">
          <table class="table" id="bookingsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Service</th>
                <th>Date/Time</th>
                <th>Contact</th>
                <th>Status</th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filled by admin.js -->
            </tbody>
          </table>
        </div>
        <p id="adminMessage" class="form-message"></p>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
